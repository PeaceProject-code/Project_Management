<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Peace Haven</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="ph-header">
        <a href="admin_login.html" class="ph-back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="ph-logo-wrapper">
            <div class="ph-logo">
                <img src="logo.jpg" alt="Peace Haven Logo">
            </div>
            <div class="ph-brand-name">Peace Haven Corp</div>
        </div>
    </div>

    <div class="ph-dashboard-container">
        <h1 class="ph-dashboard-title">Admin Dashboard</h1>
        
        <div class="ph-card-grid">
            <div class="ph-card">
                <i class="fas fa-users-cog"></i>
                <h3>Manage Employees</h3>
                <button class="ph-card-btn">Access</button>
            </div>

            <div class="ph-card">
                <i class="fas fa-user-tie"></i>
                <h3>HR Activities</h3>
                <button class="ph-card-btn">View</button>
            </div>

            <div class="ph-card">
                <i class="fas fa-cogs"></i>
                <h3>System Settings</h3>
                <button class="ph-card-btn">Configure</button>
            </div>
        </div>
    </div>
</body>
</html>
