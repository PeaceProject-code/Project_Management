<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records - Peace Haven</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="emp_view_att.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="ph-header">
        <a href="employee-dashboard.html" class="ph-back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="ph-logo-wrapper">
            <div class="ph-logo">
                <img src="logo.jpg" alt="Peace Haven Logo">
            </div>
            <div class="ph-brand-name">Peace Haven Corp</div>
        </div>
    </div>

    <div class="attendance-container">
        <div class="stats-and-filters">
            <div class="attendance-header">
                <h1 class="attendance-title">Attendance Records</h1>
                <button class="export-btn" onclick="exportToExcel()">
                    <i class="fas fa-download"></i>
                    Export to Excel
                </button>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <h3>Present Days</h3>
                    <div class="stat-value">22</div>
                </div>
                <div class="stat-card">
                    <h3>Absent Days</h3>
                    <div class="stat-value">3</div>
                </div>
                <div class="stat-card">
                    <h3>Late Arrivals</h3>
                    <div class="stat-value">2</div>
                </div>
                <div class="stat-card">
                    <h3>Average Hours</h3>
                    <div class="stat-value">8.5</div>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label>Date Range</label>
                        <input type="text" id="dateRange" placeholder="Select date range">
                    </div>
                    <div class="filter-group">
                        <label>Status</label>
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                            <option value="late">Late</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Sort By</label>
                        <select id="sortBy">
                            <option value="date-desc">Date (Newest First)</option>
                            <option value="date-asc">Date (Oldest First)</option>
                            <option value="hours-desc">Hours (High to Low)</option>
                            <option value="hours-asc">Hours (Low to High)</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button class="filter-button" onclick="filterRecords()">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                    <button class="reset-button" onclick="resetFilters()">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Clock In</th>
                        <th>Clock Out</th>
                        <th>Total Hours</th>
                        <th>Status</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="attendanceData">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="emp_view_att.js"></script>
</body>
</html>
