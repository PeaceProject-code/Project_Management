<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Peace Haven</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="ph-header">
        <a href="employee_login.html" class="ph-back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="ph-logo-wrapper">
            <div class="ph-logo">
                <img src="logo.jpg" alt="Peace Haven Logo">
            </div>
            <div class="ph-brand-name">Peace Haven Corp</div>
        </div>
    </div>

    <div class="ph-dashboard-container">
        <h1 class="ph-dashboard-title">Employee Dashboard</h1>
        
        <div class="ph-card-grid">
            <div class="ph-card">
                <i class="fas fa-clock"></i>
                <h3>Mark Attendance</h3>
                <a href="mark-attendance.html" class="ph-card-btn">Check In/Out</a>
            </div>

            <div class="ph-card">
                <i class="fas fa-calendar-check"></i>
                <h3>View Attendance</h3>
                <a href="emp_view_att.html" class="ph-card-btn">View Records</a>
                
            </div>

            <div class="ph-card">
                <i class="fas fa-calendar-plus"></i>
                <h3>Request Leave</h3>
                <a href="leave-request.html" class="ph-card-btn">Submit Request</a>
            </div>

            <div class="ph-card">
                <i class="fas fa-tasks"></i>
                <h3>Work Assignments</h3>
                <a href="employee-assignments.html" class="ph-card-btn">View Tasks</a>
            </div>

            <div class="ph-card">
                <i class="fas fa-comments"></i>
                <h3>Chat</h3>
                <a href="chat.html" class="ph-card-btn">Open Chat</a>
            </div>
        </div>
    </div>
</body>
</html>
