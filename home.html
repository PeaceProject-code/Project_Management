<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace Haven</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ph-header">
        <div class="ph-logo-wrapper">
            <div class="ph-logo">
                <img src="logo.jpg" alt="Peace Haven Logo">
            </div>
            <div class="ph-brand-name">Peace Haven Corp</div>
        </div>
    </div>

    <div class="ph-background"></div>
    <div class="ph-main-container">
        <header>
            <h1 class="ph-welcome">Welcome to Peace Haven Corp</h1>
        </header>

        <section class="ph-role-grid">
            <div class="ph-role-card" id="ph-employee">
                <div class="ph-icon-box"><i class="fas fa-user-tie"></i></div>
                <h3>Employee</h3>
                <a href="employee_login.html" class="ph-button">Click Here</a>
            </div>

            <div class="ph-role-card" id="ph-hr">
                <div class="ph-icon-box"><i class="fas fa-users-cog"></i></div>
                <h3>HR</h3>
                <a href="hr login.html" class="ph-button">Click Here</a>
            </div>

            <div class="ph-role-card" id="ph-admin">
                <div class="ph-icon-box"><i class="fas fa-user-shield"></i></div>
                <h3>Admin</h3>
                <a href="admin_login.html" class="ph-button">Click Here</a>
            </div>
        </section>
    </div>
</body>
</html>
