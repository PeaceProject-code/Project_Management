<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records - HR Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="hr-attendance-records.css">
</head>
<body>
    <header class="ph-header">
        <div class="ph-nav-wrapper">
            <a href="hr-dashboard.html" class="back-arrow">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="ph-brand">
                <div class="ph-logo">
                    <img src="logo.jpg" alt="Logo">
                </div>
                <span>Peace Haven Corp</span>
            </div>
        </div>
    </header>

    <div class="attendance-container">
        <div class="attendance-card">
            <h1 class="attendance-title">Attendance Records</h1>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="dateFilter">Date:</label>
                    <input type="date" id="dateFilter" value="2024-02-27">
                </div>
                <div class="filter-group">
                    <label for="employeeFilter">Employee:</label>
                    <input type="text" id="employeeFilter" placeholder="Search employee...">
                </div>
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="present">Present</option>
                        <option value="late">Late</option>
                        <option value="absent">Absent</option>
                    </select>
                </div>
            </div>

            <div class="attendance-table">
                <table>
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>ID</th>
                            <th>Check In</th>
                            <th>Check Out</th>
                            <th>Hours</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceList">
                        <!-- Records will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="hr-attendance-records.js"></script>
</body>
</html>
