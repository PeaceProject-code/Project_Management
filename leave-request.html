<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request - Peace Haven</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="leave-request.css">
</head>
<body>
    <header class="ph-header">
        <div class="ph-nav-wrapper">
            <a href="employee-dashboard.html" class="back-arrow">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="ph-brand">
                <img src="logo.jpg" alt="" class="ph-logo">
                <span>Peace Haven Corp</span>
            </div>
        </div>
    </header>

    <main class="content">
        <div class="leave-container">
            <div class="leave-card">
                <h1 class="leave-title">Leave Request</h1>
                
                <form id="leaveForm" class="leave-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="leaveType">Leave Type</label>
                            <select id="leaveType" required>
                                <option value="">Select Leave Type</option>
                                <option value="annual">Annual Leave</option>
                                <option value="sick">Sick Leave</option>
                                <option value="personal">Personal Leave</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dateRange">Date Range</label>
                            <input type="text" id="dateRange" placeholder="Select dates" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="reason">Reason for Leave</label>
                            <textarea id="reason" rows="4" required></textarea>
                        </div>
                    </div>

                    <div class="leave-summary">
                        <div class="summary-item">
                            <span>Total Days:</span>
                            <span id="totalDays">0</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Submit Request</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </form>

                <div class="leave-history">
                    <h2>Recent Leave Requests</h2>
                    <div class="history-list">
                        <!-- Leave history items will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="leave-request.js"></script>
</body>
</html>
